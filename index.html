<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-content: center;
            background-color: black;
            color: white;
        }

        #canvas {
            display: inline-block;
        }

        h1 {
            text-align: center;
        }

        pre>* {
            margin: 0px;
        }

        #counters {
            text-align: center;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "gol-wasm": "./build/release.js"
      }
    }
  </script>

    <script type="module" src="public/main.js"></script>
</head>

<body>
    <div>

        <h1>Game of Life</h1>
        <form id="controls" style="visibility: hidden;">
            <label for="pre">pre-Element</label>
            <input type="radio" name="mode" id="pre">
            <label for="can">Canvas-Element</label>
            <input type="radio" name="mode" id="can" checked>
        </form>

        <pre id="precanvas">

            </pre>

        <div id="counters">

            <p>
                <span id="fpsCounter">0</span>
                FPS
            </p>
            <p>
                <span id="idleCounter">0</span>
                FPS
            </p>
        </div>
        <canvas id="canvas">

        </canvas>
    </div>
</body>

</html>
